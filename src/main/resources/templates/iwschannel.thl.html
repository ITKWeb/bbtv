<!DOCTYPE html>
<html>
<head lang="en">
    <title>Welcome to iws</title>
    <link rel="shortcut icon" href="/assets/owl-small.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/assets/reset.css"/>
    <link rel="stylesheet" href="/assets/main.css"/>

</head>
<body>
<div class="container">
    <div class="header">
        <center><img align="center" src="/assets/images/iws.jpg" alt="IWS ROCKS!" /></center>
        <h2 align="center" th:text= "${lastObservationTime}"/>

        <div th:each="iwsData : ${iwsDataList}">
            <span margin="20px" th:text="${iwsData.stationId}"></span> | <span th:text="${iwsData.temperatureCelsius}"> </span>°C | <span th:text="${iwsData.temperatureFahrenheit}"></span>°F | <span th:text="${iwsData.windMPH}"></span> mph
        </div>


    </div>
</div>

<!-- Scripts -->
<script src="/libs/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>

</body>
</html>
